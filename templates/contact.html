{% extends "base.html" %}

{% block title %}
Contact
{% endblock title %}

{% block body %}
<div class="container-fluid px-0 mb-3">
  <img class="card-img-top" src="https://source.unsplash.com/random/1200x400/?phone, contact">
</div>
<div class="container mb-3 py-4">
  <h1 class="text-center"> Contact Us</h1>
  <form method="POST" , action="/contact">
    {% csrf_token %}

    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" name="name" class="form-control" id="name" placeholder="Enter Your Name">
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="Email" name="email" class="form-control" id="email" placeholder="Enter Your Email">
    </div>

    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="phone" name="phone" class="form-control" id="phone" placeholder="Enter Your Phone">
    </div>

    <div class="form-group">
      <label for="desc">Explain Your Requirement</label>
      <textarea class="form-control" name="desc" id="desc" rows="3"></textarea>
    </div>

    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock body %}
